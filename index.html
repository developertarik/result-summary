<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position:relative; top:50px; }
    .attribution a { color: hsl(228, 45%, 44%);
   }
  </style>
</head>
<body>
<div class="container">
  <div class="box">
    Your Result
    <span class="round">
     <span class="yt4">76 <br></span> of 100<br>
     </span>
 
  
    
    
   <p>     <span class="great">Great</span>  
<br>      You scored higher than 65% of <br> the people who have taken these tests.</p>  </div>
  <div class="box2">
  
   <h2>Summary</h2> 

   <div class="reaction" > <span><img src="./assets/images/icon-reaction.svg" alt="reaction"> Reaction</span> 
    <span  class="num" >80 / 100</span> </div> 
  
  <div class="memory"><span>
    <img src="./assets/images/icon-memory.svg" alt="memory">Memory 
  </span> 
    <span class="num"  > 92 / 100</span> </div>
   
  <div class="verbal" >
    <span>
      <img src="./assets/images/icon-verbal.svg" alt="verbal">Verbal 
    </span>  
    <span class="num" > 61 / 100</span></div>
   
  <div class="visual">
    <span>
      <img src="./assets/images/icon-visual.svg" alt="visual">Visual 
    </span> 
    <span class="num" >72 / 100</span>  </div>
    
  
   <button class="continue">Continue</button> 
  </div>
</div>
 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">developertarik</a>.
  </div>
</body>
</html>
